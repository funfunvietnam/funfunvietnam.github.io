{% assign header = include.header | split: "," %}
<table class="table table-striped table-sm">
  <thead>
    <tr>{% for r in header %}<td>{{ r }}</td>{% endfor %}</tr>
  </thead>
  <tbody>
    {% for r in include.data %}
    <tr>
      {% if include.noindex != "true" %}<th>{{ forloop.index }}</th>{% endif %}
      {% for d in r %}<td>{{ d[1] }}</td>{% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
