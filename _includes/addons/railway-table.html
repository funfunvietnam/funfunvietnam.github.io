{% assign line_id = "line-" | append: include.line %}
{% assign trains = include.trains | split: "," %}
<div id="{{line_id}}" class="railway-table card text-center mb-3">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Train ID</a>
      </li>
      {% for train_id in trains %}
        <li class="nav-item">
          <a class="nav-link train train-{{train_id}}" data-train-id="{{train_id}}" data-line-id="{{line_id}}">{{train_id}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="card-body">
    <p class="train-meta d-flex justify-content-between">
      <span><i class="fa fa-clock-o" aria-hidden="true"></i> <span class="total-time"></span></span>
      <span><i class="fa fa-map-marker" aria-hidden="true"></i> <span class="total-stops"></span> stops</span>
    </p>
    <table class="table-sm w-100">
      <thead class="border-bottom">
        <tr>
          <th>Day</th>
          <th></th>
          <th>Station</th>
          <th>Arrived</th>
          <th>km</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
