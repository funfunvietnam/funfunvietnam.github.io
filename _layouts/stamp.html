---
layout: default
header: stamps
---
<main role="main" class="mt-3">
  <div class="container">
    <div class="row no-gutters" >
      <!-- content -->
      <div class="col-12 col-md-9">
        <div class="container">
          <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
          <span class="text-muted">{{ page.date | date: "%B %-d, %Y" }}</span>
          <div>{% include components/page-categories.html %}</div>
          <hr>
          <div class="post-content">
            <div class="flex-container d-flex flex-wrap justify-content-start">
              {% assign images = page.images | split: "\n" %}
              {% for img in images %}
                <img src="{{ img }}" alt="">
              {% endfor %}
              <p>{{ page.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
